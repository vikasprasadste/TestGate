<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TestGate — Gateway to Smarter Testing</title>
  <meta name="description" content="TestGate - Map and compare testing tools and frameworks." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">

    <aside class="left-panel">
      <div class="left-head">
        <div class="logo">
          <img src="assets/testgate-logo.svg" alt="TestGate logo"/>
        </div>
        <div>
          <div style="font-weight:800; font-size:18px">TestGate</div>
          <div style="color:var(--accent); font-size:12px;">Gateway to Smarter Testing</div>
        </div>
      </div>

      <div>
        <input id="leftSearch" class="w-full rounded-md px-3 py-2 bg-white/6 text-white placeholder:text-gray-300" placeholder="Filter categories or tools..." />
      </div>

      <div class="left-scroll" id="leftScroll" style="flex:1; padding-top:6px;">
        <div id="categoriesContainer" class="space-y-2"></div>
      </div>

      <div style="font-size:12px; color:rgba(255,255,255,0.55);">Tip: Expand a category to view tools</div>
    </aside>

    <div class="divider"></div>

    <main class="right">
      <div class="topbar">
        <div style="display:flex; gap:10px; align-items:center">
          <div style="font-weight:700; font-size:30px; left:10px; color:#1de9b6">Map · Compare · Master</div>
        </div>
        <div style="width:1px"></div>
        <input id="mainSearch" class="search-input" style="display: none;"/>
      </div>

      <svg id="mapSvg" class="map-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="6.5" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        </svg>

      <div id="modal" class="modal" style="display:none">
        <div class="card" id="modalCard">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
            <div>
              <div id="modalTitle" style="font-weight:800; font-size:20px"></div>
              <div id="modalCategory" style="font-size:12px; color:var(--accent)"></div>
            </div>
            <div>
              <button id="modalClose" class="px-3 py-1 rounded-md" style="background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.04)">Close</button>
            </div>
          </div>
          <div id="modalBody" style="margin-top:12px"></div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
